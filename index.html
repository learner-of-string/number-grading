<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./app.js"></script>
    <title>Number Grading</title>
  </head>
  <body>
    <div
      class="h-screen flex flex-col items-center justify-center gap-4"
      id="root"
    >
      <div>
        <form action="" class="flex flex-col items-center justify-center gap-4">
          <input type="text" class="input" id="resultNumber" />
          <button type="submit" class="btn btn-primary btn-soft" id="btnSubmit">
            Check Result
          </button>
        </form>
      </div>
      <div>
        <p class="text-3xl" id="checkedValueText"></p>
      </div>
    </div>
  </body>
</html>
